<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meme Generator</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css" integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M" crossorigin="anonymous">
    <script src="https://kit.fontawesome.com/0d79908768.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="jumbotron">
            <h1 class="text-center display-4 font-weight-bold mb-3">Meme Generator</h1>
            <form action="" id="memeForm">
                <div class="form-group row">
                    <label for="imageUrl" class="col-3 col-form-label">Image URL (Required):</label>
                    <input type="text" class="col-9 form-control" id="imageUrlInput" placeholder="Paste image URL here">
                </div>
                <div class="form-group row">
                    <label for="topText" class="col-3 col-form-label">Text on Top (Optional):</label>
                    <input type="text" class="col-9 form-control" id="topTextInput" placeholder="Type text for top of meme here">
                </div>
                <div class="form-group row">
                    <label for="bottomText" class="col-3 col-form-label">Text on Bottom (Optional):</label>
                    <input type="text" class="col-9 form-control" id="bottomTextInput" placeholder="Type text for bottom of meme here">
                </div>
                <button type="submit" class="btn btn-warning btn-lg mt-5 mx-auto d-block">Generate</button>
            </form>
        </div>

        
    </div>

    <div class="container" id="memeGallery">
        <div class="row" id="memeRow">
           
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
